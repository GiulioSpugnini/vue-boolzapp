<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Giulio Spugnini">
    <meta name="Description" content="A WhatsappWebApp">
    <title>Whatsapp Web</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==' crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="root">
        <main class="container">
            <div class="row">
                <!-- LEFT SIDE WITH CONTACT AND SEARCHBAR -->
                <section class="col-4">
                    <nav class="row ">

                        <div class="col-12" id="user-nav">
                            <div class="row align-items-center">
                                <div class="col-6 py-2"><img src="img/avatar_io.jpg" alt=""> {{user.name}}</div>
                                <div class="col-6 py-2 text-end">
                                    <i class="fas fa-circle-notch light-gray"></i>
                                    <i class="fas fa-comment-alt light-gray"></i>
                                    <i class="fas fa-ellipsis-v light-gray"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 bg-light-sky-blue" id="notify">
                            <div class="row">
                                <div class="col-2 gy-3"><i class="fas fa-bell-slash bg-white rounded-circle py-2 "></i></div>
                                <div class="col-10 gy-3">
                                    <h5 class="fs-5">Ricevi notifiche di nuovi messaggi</h5>
                                    <a href="#">
                                        <h6 class="text-decoration-underline text-secondary">Attiva notifiche desktop</h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 position-relative gy-2" id="search-bar">
                            <i class="fas fa-search position-absolute fs-6 text-secondary"></i>
                            <input class="form-control me-2 px-4" type="search" placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <div class="col-12 gy-3 px-0" id="contacts">
                            <ul class="list-group" id="contacts-list">
                                <li @click='selectedContact(index)' role="button" class="list-group-item" v-for='(contact, index) in contacts'>
                                    <img :src="'img/avatar'+ contact.avatar" alt=""> {{contact.name}}
                                </li>
                            </ul>
                        </div>
                    </nav>

                </section>
                <!-- RIGHT SIDE WITH CHAT -->
                <section class="col-8">
                    <div class="row">
                        <div class="col-12">
                            <div class="row align-items-center" id="user-chat">
                                <div v-bind='currentContact' class="col-1 gy-2">
                                    <img :src="'img/avatar'+ currentContact.avatar" alt="">
                                </div>
                                <div class="col-9 gy-2 align-self-center fs-5">{{currentContact.name}}
                                    <p class="fs-6 text-secondary m-0">{{currentContact.lastAccess}}</p>
                                </div>
                                <div class="col-2  gy-2">
                                    <i class="fas fa-search text-secondary"></i>
                                    <i class="fas fa-paperclip text-secondary"></i>
                                    <i class="fas fa-ellipsis-v text-secondary"></i>
                                </div>
                            </div>


                        </div>
                        <!-- CHAT -->
                        <div class="col-12 gy-2" id="chat">
                            <div v-for='message in messages' class="row">
                                <div id="userMessage" class="col-3 gy-3 offset-8">
                                    <div class="py-2">{{message.userMessages}}</div>
                                    <p class="fs-6 light-gray my-0 text-end">{{getDate()}} {{getHour()}}</p>
                                </div>
                                <div id="answer" class="col-3 offset-1 gy-3">
                                    <div class="py-2">{{message.answer}}</div>
                                    <p class="fs-6 light-gray my-0 text-end">{{getDate()}} {{getHour()}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 bg-light-gray">
                            <div class="row align-items-center text-center" id="input-chat">
                                <i class="col-1 my-2 far fa-smile text-secondary"></i>
                                <input @keyup.enter='addMessage' v-model='inputText' type="text" class="col-10 my-2" placeholder="Scrivi un messaggio">
                                <i class="col-1 my-2 fas fa-microphone text-secondary"></i>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
