<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Giulio Spugnini">
    <meta name="Description" content="A WhatsappWebApp">
    <title>Whatsapp Web</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==' crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="root">
        <main class="container">
            <div class="row">
                <!-- LEFT SIDE WITH CONTACT AND SEARCHBAR -->
                <section class="col-4 green">
                    <nav class="row column justify-content-between">

                        <div class="col-12" id="user-nav">
                            NOME UTENTE
                        </div>
                        <div class="col-12" id="notify">
                            Notifiche
                        </div>
                        <div class="col-12" id="search-bar">
                            Ricerca
                        </div>
                        <div class="col-12" id="contacts">
                            <ul id="contacts-list">
                                <li>Utente</li>
                            </ul>
                        </div>
                    </nav>

                </section>
                <!-- RIGHT SIDE WITH CHAT -->
                <section class="col-8 purple">
                    <div id="user-chat">Nome Utente</div>
                    <div id="chat">Chat</div>
                    <div id="input-chat">Input testuale</div>
                </section>
            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
